  <script>
    // Lista de elementos del carrito (simulación)
const cartItems = [
{ id: 1, name: 'Producto 1', price: 10, image: 'product1.jpg' },
{ id: 2, name: 'Producto 2', price: 15, image: 'product2.jpg' },
{ id: 3, name: 'Producto 3', price: 20, image: 'product3.jpg' }
];

// Función para mostrar los elementos del carrito
function showCartItems() {
const cartItemsContainer = document.querySelector('.cart-items');
cartItemsContainer.innerHTML = '';

let totalAmount = 0;

cartItems.forEach(item => {
  const cartItemElement = document.createElement('div');
  cartItemElement.classList.add('cart-item');

  const itemImage = document.createElement('img');
  itemImage.src = item.image;
  cartItemElement.appendChild(itemImage);

  const itemName = document.createElement('span');
  itemName.textContent = item.name;
  itemName.classList.add('cart-item-name');
  cartItemElement.appendChild(itemName);

  const itemPrice = document.createElement('span');
  itemPrice.textContent = `$${item.price}`;
  itemPrice.classList.add('cart-item-price');
  cartItemElement.appendChild(itemPrice);

  cartItemsContainer.appendChild(cartItemElement);

  totalAmount += item.price;
});

const totalAmountElement = document.getElementById('total-amount');
totalAmountElement.textContent = `$${totalAmount}`;
}

// Función para inicializar el carrito
function initializeCart() {
showCartItems();

const checkoutButton = document.getElementById('checkout-btn');
checkoutButton.addEventListener('click', () => {
  alert('Gracias por tu compra');
  // Aquí podrías agregar la lógica para procesar el pago y realizar la compra
});
}

// Inicializar el carrito cuando la página cargue
document.addEventListener('DOMContentLoaded', initializeCart);

  </script>
